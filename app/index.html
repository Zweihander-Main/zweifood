<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="shortcut icon" href="img/favicon.ico">

    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700,700italic|PT+Sans+Narrow:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">


    <!--[if lt IE 9]>
        <script src="js/vendor/html5-3.6-respond-1.4.2.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="wrapper">

      <div id="page-wrapper">
        <div class="container-fluid">
          <div id="mapDiv"></div>
          <div class="marker-list-container">
            <ul class = "marker-list" data-bind="foreach: {data: listableEntries, afterRender: checkIfSelectedIsVisible}">
              <li data-bind = "css: { listingIsClosed: googleOpenNow() === false, listingSelected: isSelected }, click: listWasClicked" >
                <h4 class = "listing-title" data-bind="text: marker().title"></h4>
                <span class = "listing-openStatus" data-bind="text: isItOpenRightNow"></span>
                <span class = "listing-vicinity" data-bind="text: googleVicinity"></span>
                <span class = "listing-rating" data-bind="text: googleRating"></span>
                <span class = "listing-priceLevel" data-bind="text: googlePriceLevel"></span>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Navigation -->
      <nav class="navbar navbar-inverse navbar-custom" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html" data-bind="">P5</a>
          <input placeholder="Searchâ€¦" type="search" data-bind="value: searchQuery, valueUpdate: 'keyup'" autocomplete="off">

        </div>
        <!-- Top Menu Items -->
        <ul class="nav navbar-right top-nav">
        </ul>
      </nav>
    </div>

    <script type="text/template" id = "info-window-template-container">
      <div id = "info-window-template" data-bind = "with: currentlySelectedLocation()">
        <p>Name: <span data-bind="text: marker().title"></span></p>
        <p>Yelp Name: <span data-bind="text: yelpName"></span></p>
        <p>Open Now: <span data-bind="text: isItOpenRightNow()"></span></p>
        <p>Rating: <span data-bind="text: googleRating()"></span></p>
        <p>Types: <span data-bind="text: googleTypes()"></span></p>
        <p>Price Level: <span data-bind="text: googlePriceLevel()"></span></p>
        <p><img data-bind="attr: {src: googleIconURL()}"></p>
        <p>Address: <span data-bind="text: googleAdrAddress()"></span></p>
        <p>Phone: <span data-bind="text: googleFormattedPhone()"></span></p>
        <p>Total Ratings: <span data-bind="text: googleTotalRatings()"></span></p>
        <p>Google URL: <span data-bind="text: googleURL()"></span></p>
        <p>Yelp is Perma Closed: <span data-bind="text: yelpIsPermaClosed()"></span></p>
        <p>Yelp Name: <span data-bind="text: yelpName()"></span></p>
        <p><img data-bind="attr: {src: yelpImageURL()}"></p>
        <p>Yelp URL: <span data-bind="text: yelpURL()"></span></p>
        <p>Yelp Review Count: <span data-bind="text: yelpReviewCount()"></span></p>
        <p>Yelp Rating: <span data-bind="text: yelpRating()"></span></p>
        <p>Yelp Snippet Text: <span data-bind="text: yelpSnippetText()"></span></p>
        <p>Yelp Menu Provider: <span data-bind="text: yelpMenuProvider()"></span></p>
        <p>Yelp Menu Updated: <span data-bind="text: yelpMenuDateUpdated()"></span></p>
        <p>Yelp Reservation URL: <span data-bind="text: yelpReservationURL()"></span></p>
        <p>Yelp Eat24URL: <span data-bind="text: yelpEat24URL()"></span></p>
        <button data-bind="click: $parent.getDetailedReviewData">Reviews</button
      </div>
    </script>


    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/knockout-3.3.0.js"></script>
    <script src="js/vendor/sammy-latest.min.js"></script>
    <script src="js/vendor/oauth-signature.min.js"></script>
    <script src="js/vendor/fuzzyset.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&api_key=AIzaSyAypPO_LPwapkN6ykqyUDdnzxXBGV-0QyU&libraries=places&callback=app.createMap" async></script>
  </body>
</html>
